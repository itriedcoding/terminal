<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Terminal (SSH)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Web Terminal â€” SSH</h1>
        <div id="controls">
          <button id="new-tab">New Tab</button>
          <button id="split-tab">Split</button>
          <button id="disconnect-all">Disconnect All</button>
        </div>
      </header>

      <section id="connect">
        <form id="connect-form">
          <input id="host" placeholder="host (example: 192.0.2.10)" required />
          <input id="port" placeholder="port (22)" />
          <input id="username" placeholder="username" required />
          <input id="password" placeholder="password (leave blank for key)" type="password" />
          <textarea id="privateKey" placeholder="private key (PEM)" rows="2"></textarea>
          <button type="submit">Connect</button>
        </form>
      </section>

      <main id="terminals">
        <!-- Tabs + terminal containers go here -->
        <div id="tabs"></div>
        <div id="panes"></div>
      </main>

      <aside id="cheatsheet">
        <h3>Cheatsheet (Ubuntu / Debian / CentOS)</h3>
        <pre id="cheat"></pre>
      </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="main.js"></script>
  </body>
</html>
